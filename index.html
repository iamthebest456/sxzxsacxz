<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Website</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #server-select {
            padding: 5px;
            font-weight: bold;
            font-size: 16px;
            color: #00f;
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #222;
        }

        .input-box {
            margin-top: 10px;
            display: flex;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 16px;
        }

        #send-btn, #delete-all-btn {
            padding: 8px 15px;
            background-color: #f00;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        #send-btn:hover, #delete-all-btn:hover {
            background-color: #d00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <select id="server-select">
                <option value="general">General</option>
                <option value="games">Games</option>
            </select>
            <button id="delete-all-btn">Delete All</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const serverSelect = document.getElementById("server-select");
            const chatBox = document.getElementById("chat-box");
            const messageInput = document.getElementById("message-input");
            const sendBtn = document.getElementById("send-btn");
            const deleteAllBtn = document.getElementById("delete-all-btn");

            sendBtn.addEventListener("click", sendMessage);
            messageInput.addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });

            deleteAllBtn.addEventListener("click", function() {
                chatBox.innerHTML = "";
            });

            function sendMessage() {
                const message = messageInput.value.trim();
                if (message !== "") {
                    const server = serverSelect.value;
                    const username = "<span style='font-weight: bold; color: #00f; font-family: sans-serif;'>" + server + "</span>";
                    const messageElement = "<div><strong>" + username + "</strong>: " + message + "</div>";
                    chatBox.innerHTML += messageElement;
                    messageInput.value = "";
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
        });
    </script>
</body>
</html>
